version: 0.0
Resources:
  - myLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        Name: pyxer
        Alias:
          Name: live
          Description: "Live alias"
          CurrentVersion: "1"
          TargetVersion: "2"
          RoutingConfig:
            AdditionalVersionWeights: {}
hooks:
  BeforeAllowTraffic:
    - location: scripts/BeforeAllowTraffic.sh
      timeout: 300
      runas: root
  AfterAllowTraffic:
    - location: scripts/AfterAllowTraffic.sh
      timeout: 300
      runas: root
