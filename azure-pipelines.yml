# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  name: 'my-personal-computer'  

steps:
- checkout: self

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
  displayName: 'Use Python 3.x'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    echo "Starting model training..."
    python train.py
    echo "Model training completed."
  displayName: 'Train Model'

- script: |
    echo "Creating deployment package..."
    zip -r function.zip lambda_function.py appspec.yml scripts/ model-a/ model_b/ .
    echo "Uploading deployment package to Azure Blob Storage..."
    az storage blob upload --container-name pyxer --file function.zip --name function.zip
  displayName: 'Create and Upload Deployment Package'

- script: |
    echo "Uploading model to Azure Blob Storage..."
    az storage blob upload --container-name pyxer --file model.pkl --name model.pkl
  displayName: 'Upload Model'

- script: |
    echo "Copying deployment files to Azure VM..."
    scp -i $(sshPrivateKey) function.zip model.pkl sravankumar.gorati@sjsu.edu@10.184.85.13:C:/Deployment/
  displayName: 'Copy Deployment Files'




